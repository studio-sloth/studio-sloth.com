<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Studio Sloth</title>
	<base href="/">
	<!-- Search Engine -->
	<meta name="description"
		content="Studio Sloth is a group of indie designers and developers trying out ideas and projects, currently based in Istanbul, Turkiye.">
	<meta name="image" content="https://studio-sloth.com/assets/img/site-image.png">
	<!-- Schema.org for Google -->
	<meta itemprop="name" content="Studio Sloth">
	<meta itemprop="description"
		content="Studio Sloth is a group of indie designers and developers trying out ideas and projects, currently based in Istanbul, Turkiye.">
	<meta itemprop="image" content="https://studio-sloth.com/assets/img/site-image.png">
	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta property="og:title" content="Studio Sloth">
	<meta property="og:description"
		content="Studio Sloth is a group of indie designers and developers trying out ideas and projects, currently based in Istanbul, Turkiye.">
	<meta property="og:image" content="https://studio-sloth.com/assets/img/site-image.png">
	<meta property="og:url" content="https://studio-sloth.com">
	<meta property="og:site_name" content="Studio Sloth">
	<!-- <meta property="fb:app_id" content=""> -->
	<meta property="og:type" content="website">
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Theme Color -->
	<meta name="theme-color" content="#2196F3">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!-- CSS  -->
	<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">

	%sapper.base%

	<link rel='stylesheet' href='css/global.css' media="screen,projection">
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
